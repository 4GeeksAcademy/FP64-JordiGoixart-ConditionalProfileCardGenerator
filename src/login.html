<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<title>Login</title>
</head>
<body>
   <div class="circle">
   </div>
    <form method="post">
        <div class="container">
            <div class="header">
                <h1>LOGIN</h1>
                <h2>Bienvenido.</h2>
                <h2>Introduce tus credenciales.</h2>
                </div>
                <div class="inputs">
                    <div class="email">
                        <label for="inputemail" class="form-label"></label>
                        <input type="email" input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="Email">
                      </div>
                      <div class="password">
                        <label for="inputpassword" class="form-label" placeholder="password"></label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                        <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                    
                    
                    </div>
                      <a href="#" style="text-decoration:none">¿Contraseña olvidada?</a>

                </div>
            
             <div class="footpage">
                <button type="button" class="btn">INICIAR SESIÓN</button>
                <span style="">¿No tines cuenta?</span>
                <button type="button" class="btn">CREAR NUEVA CUENTA</button>    
                <a href="javascript:history.back()"> <b>Volver Atrás</b></a>    
            </div>
        </div>
        <div class="centraltext">
            <img src="imagen/control_panel.png" alt="">
                <p class="title"><span class="orange">Control</span> <span class="blue">/</span> <span class="yellow">Administración</span> </p>
                <p class="secondtitle">Desde aquí podrás: <br>- Configurar tú menú interactivo. <br>- Controlar tus stocks y ventas. <br>- Administrar todos tus tickets, albaranes, etc. <br>- Y mucho mas!</p>
                
            
          </div>
         
      </form>
     
    
      <script src="js/app-login.js"></script>
</body>
</html>
